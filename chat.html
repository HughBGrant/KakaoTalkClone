<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat w/ Nico - Kokoa Clone</title>
    </head>

    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>04:07</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">런닝맨</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Tuesday, June 30, 2020</div>
            <div class="message-row">
                <img
                    src="https://i.namu.wiki/i/bCeJuRQCaS5n4jKvO7WcjFanrrLE5znA9wcITug2_vaxp0E_ujQorEDNH6BCiBEPYMYg81c3550xxc3mdV7Ci4LLl97AJ4Zl4hadu2aXKbNZieNELDIjfnO0a-CHY-FYJNY1UpswGD4LR67WvA6WZA.webp"
                />
                <div class="message-row__content">
                    <span class="message__author">양세찬</span>
                    <div class="message__info">
                        <span class="message__bubble">소민아 뭐해?</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">나 밥먹고 있어</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img
                    src="https://i.namu.wiki/i/8xhbt7w-fV7Yg9iP8emc3NIwSccGx3yeMp7I7k2xBJ5TVA7c23DKqoemqzmOwj8njT_uTEkf1vG1icgikvs0wF58qdcodC5l4s-AEp013esaBonEJ-5HFmpImHBRgOOxAaEgTDhz8_2GgZguVEGOMA.webp"
                />
                <div class="message-row__content">
                    <span class="message__author">김종국</span>
                    <div class="message__info">
                        <span class="message__bubble">
                            단백질도 챙겨 먹어라</span
                        >
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>

        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
